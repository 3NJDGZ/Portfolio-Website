<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link href="../topic4/css/exercise4.css" rel="stylesheet">
        <link href="../topic4/css/reset.css" rel="stylesheet">
    </head>
    <body>
        <form method="GET" action="https://drusmannaeem.co.uk/process.php">
            <fieldset id="main">
                <legend>Shirt Order Form</legend>
            <fieldset>
                <label for="shirt_size">Shirt Size:</label> 
                <select name="shirt_size" id="sizes">
                <option value="S">Small</option> 
                <option value="M">Medium</option> 
                <option value="L">Large</option> 
                </select>
                <br>
                <input type="radio" name="sleeves" value="short">
                <label for="sleeves">Short</label>
                <br>
                <input type="radio" name="sleeves" value="long">
                <label for="sleeves">Long</label>
                <br>
                <label for="color">Choose Shirt Color</label>
                <input type="color" name="color" value="color">
                <br>
                <label for="quantity">Quantity (between 1 and 10)</label>
                <input type="number" name="quantity" min="1" max="10"> 
                <br>
                <label for="date">Date Requested</label>
                <input type="date" name="date">
                <br>
            </fieldset>
            <fieldset>
                <label for="name">Name: </label>
                <br>
                <input type="text" name="name">
                <br>
                <label for="email">Email: </label>
                <br>
                <input type="email" name="email">
                <br>
                <label for="tel">Telephone Number: </label>
                <br>
                <input type="tel" name="tel" pattern="\d{2,3}-\d{3}-\d{3}-\d{4}"> Example: 44-207-882-1234
                <br>
            </fieldset>
            <fieldset>
                <label for="address">Address: </label> 
                <br>
                <input type="text" name="address"> 
                <br>
                <label for="city">City: </label>
                <br>
                <input list="cities" name="city" id="city">
                <datalist id="cities">
                   <option value="birmingham">Birmingham</option> 
                   <option value="glasgow">Glasgow</option> 
                   <option value="London">London</option> 
                   <option value="Manchester">Manchester</option> 
                </datalist>
                <br>
                <label for="postcode">Postcode: </label>
                <br>
                <input type="text" name="postcode"> 
                <br>
            </fieldset>
            <br>
            <footer>
                <div>
                    <input type="checkbox" name="accept"> 
                    <label for="accept">Please keep me informed about future shirt designs</label>
                    <br>
                    <div id="center">
                        <button type="submit">Submit</button>
                        <button type="reset">Clear Form</button>    
                    </div>
                </div>
            </footer>    
            </fieldset>
        </form>
    </body>
</html>
