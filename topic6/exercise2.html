<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <script>
            let arr = [];
            for (let i = 0; i < 5; i++) {
                var num = window.prompt("(" +(i + 1) + ")" + " Enter a number: ");
                // convert num variable to an integer, and then push to array;
                arr.push(Number(num));
            }
            // spread operator (...) used to individualise the elements of the array into arguments for the Math function 
            window.alert(Math.max(...arr));
        </script>
    </body>
</html>
